# Docker 部署配置
# 服务器配置
server:
  port: 8080
  context_path: /api

# 数据库配置 - Docker环境使用服务名作为host
database:
  host: mysql  # Docker Compose 中的服务名
  port: 3306
  database: yupi
  username: root
  password: 123456

# Redis配置 - Docker环境使用服务名作为host
redis:
  host: redis  # Docker Compose 中的服务名
  port: 6379
  password: ""
  db: 0

# Session配置
session:
  secret: yupi-docker-secret-key-change-in-production
  timeout: 86400  # 24小时 (单位：秒)
